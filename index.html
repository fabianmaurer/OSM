<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">


    <link rel="stylesheet" href="osm.css" />
    <meta charset="utf-8">
    <title>OSM</title>
</head>

<body>
        

    <div class="top-left" style="display:none;">
        <div class="calculating hidden">
                <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="logo-area">
            <img src="img/flag.png">
            <div class="text">
                    High Speed Planner
            </div>
        </div>
        <div class="car-select">
            <div class="car-button selected" id="car-0">
                <img src="img/normal.png">
            </div>
            <div class="car-button" id="car-1">
                <img src="img/Skyline.png">
            </div>
            <div class="car-button" id="car-2">
                <img src="img/Porsche.png">
            </div>
            <div class="car-button" id="car-3">
                <img src="img/F1.png">
            </div>
        </div>
        <div class="top-left-section">
            <div class="route route-from-container">
                <i class="fas fa-torii-gate"></i>
                <div class="route-text route-from">
                        Choose a starting line...
                </div>
                    <i class="fas fa-times route-from-close" style="display:none;"></i>
            </div>
        </div>
        <div class="top-left-section">
                <div class="route route-to-container">
                        <i class="fas fa-flag-checkered"></i>
                        <div class="route-text route-to">
                                Choose a finish line...
                        </div>
                            <i class="fas fa-times route-to-close" style="display:none;"></i>
                    </div>
        </div>
        <div class="routeinfo hidden">
            Time: <span id="time"></span><br>
            Distance: <span id="distance"></span><br>
            Average Speed: <span id="avgspeed"></span><br>
            Top Speed: <span id="topspeed"></span><br>
            <canvas id="graph" width="400" height="200"></canvas>
        </div>
    </div>
    <div class="center">
            <div class="logo-area fixed">
                    <img src="img/flag.png">
                    <div class="text">
                            High Speed Planner
                    </div>
                </div>
        <div class="file-interface">
            <input type="file" id="file" name="file" accept=".pbf">
            <div class="block generate-block">
                <div class="block-icon far fa-circle">

                </div>
                <label for="file" class="generate">
                    <div class="number-icon">1.</div>
                    <div class="button-text" id="parse-text">
                            Parse Map File (optional)
                    </div>
                    
                </label>


            </div>
            <div class="mini-block hidden">
                <div class="left">

                </div>
                <div class="right">

                </div>
            </div>
            <br>
            <input type="file" id="nodes" name="nodes" accept=".data">
            <div class="block read-block false" id="nodes-block">
                <div class="block-icon fas fa-times" id="nodes-icon">

                </div>
                <label for="nodes" class="generate">
                        <div class="number-icon">2.</div>
                        <div class="button-text" id="nodes-text">
                                Open Nodes File
                        </div>
                </label>
            </div>
            <br>
            <input type="file" id="ways" name="ways" accept=".data">
            <div class="block read-block false" id="ways-block">
                <div class="block-icon fas fa-times" id="ways-icon">

                </div>
                <label for="ways" class="generate">
                        <div class="number-icon">3.</div>
                        <div class="button-text" id="ways-text">
                                Open Edges File
                        </div>
                </label>
            </div>
            <br>
            <div class="block read-block false" id="calc-block">
                    <div class="block-icon fas fa-times" id="calc-icon">
    
                    </div>
                    <div id="calc-button" class="generate">
                            <div class="number-icon">4.</div>
                            <div class="button-text" id="calc-text">
                                    Routing Preparations
                            </div>
                    </div>
                </div>
                <br>
            <div class="block button-block false" id="go-block">
                <div class="block-icon fas fa-car">

                </div>
                <div id="go-button">
                        <div class="number-icon">5.</div>
                        <div class="button-text">
                                Go!
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map" class="hidden"></div>
    <!-- <div class="popup-show" style="display:none;">
        Knoten und Kanten
    </div> -->
    <div class="overlay" style="display:none;">
        <div class="popup">
            <div class="popup-header">
                Knoten und Kanten
            </div>
            <div class="popup-content">

            </div>
            <div class="popup-footer">
                <i class="fas fa-times popup-close"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script src="/osm/osm-read-0.6.0/osm-read-pbf.js"></script>
    <script src="osm.js">
    </script>
</body>

</html>
